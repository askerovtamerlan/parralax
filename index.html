<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>onpoint</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Parallax Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <!-- <meta name="format-detection" content="telephone=no"> -->

    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">



  </head>
  <body>
    <nav>
      <div class="cirle point-one white">

      </div>
      <div class="cirle point-two white">

      </div>
      <div class="cirle point-three white">

      </div>
      <div id="point-one-orange" class="cirle point-one orange toggle-on">

      </div>
      <div id="point-two-orange" class="cirle point-two orange">

      </div>
      <div id="point-three-orange" class="cirle point-three orange">

      </div>
    </nav>
    <main id="parralax" class="parralax">

      <header>
        <h1>Всегда ли цели терапии СД2<br>на поверхности?</h1>
      </header>

      <section class="iceberg top">
        <h3 class="peak-one text">Гиплокемия</h3>
        <h3 class="peak-two text">Осложнения СД</h3>
        <h3 class="peak-three text">Цель по HbA1c</h3>
        <h3 class="peak-four text">Риски СС</h3>

        <div class="red-tip-one"></div>
        <div class="tip t-one wave-one"></div>
        <div class="tip t-one wave-two"></div>
        <div class="tip t-one wave-three"></div>
        <div class="tip t-one wave-four"></div>

        <div class="red-tip-two"></div>
        <div class="tip t-two wave-one"></div>
        <div class="tip t-two wave-two"></div>
        <div class="tip t-two wave-three"></div>
        <div class="tip t-two wave-four"></div>

        <div class="red-tip-three"></div>
        <div class="tip t-three wave-one"></div>
        <div class="tip t-three wave-two"></div>
        <div class="tip t-three wave-three"></div>
        <div class="tip t-three wave-four"></div>

        <div class="red-tip-four"></div>
        <div class="tip t-four wave-one"></div>
        <div class="tip t-four wave-two"></div>
        <div class="tip t-four wave-three"></div>
        <div class="tip t-four wave-four"></div>

      </section>

      <section class="iceberg middle">
        <h2 id="pathogenesis">
          Основа терапии - <br> патогенез СД2
        </h2>

        <div class="chunk c-one">

        </div>
        <div class="chunk c-two">

        </div>
        <div class="chunk c-three">

        </div>
        <div class="chunk c-four">

        </div>
      </section>

      <section class="iceberg bottom">
        <h2>Звенья патогенеза СД2</h2>

        <section class="beta">

        </section>

        <div class="chunk-static c-five">

        </div>
        <div class="chunk-static c-six">

        </div>
        <div class="chunk-static c-seven">

        </div>
      </section>
    </main>

    <footer>
      <p>Листайте вниз</p>
      <div class="arrow"></div>
      <div class="sunshine"></div>
    </footer>

    <script src="./resources/js/script.js" type="text/javascript"></script>
  </body>
</html>
